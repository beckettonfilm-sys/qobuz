<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Qobuz – Album Browser</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js" defer></script>
    <script type="module" src="app.js" defer></script>
  </head>
  <body class="cat-C">
    <header class="menu-header">
      <div class="menu-strip nav-links" id="navLinks">
        <button class="nav-item menu-chip active" data-page="DB">
          <span class="menu-chip__inner">
            <span class="menu-chip__title">MUSIC</span>
            <span class="count" id="countDB">(0)</span>
          </span>
        </button>
        <button class="nav-item menu-chip" data-page="FD">
          <span class="menu-chip__inner">
            <span class="menu-chip__title">FOLDERS</span>
          </span>
        </button>
        <div class="refresh-group">
          <button id="foldersRefreshBtn" class="menu-chip nav-refresh" title="Odśwież widok folderów">
            <span class="menu-chip__inner">R</span>
          </button>
          <div class="refresh-toggle toggle-wrapper" title="Tryb odświeżania folderów">
            <span id="foldersRefreshManualLabel" class="toggle-label">MANUAL</span>
            <label class="switch switch--compact">
              <input type="checkbox" id="foldersRefreshMode" checked />
              <span class="slider"></span>
            </label>
            <span id="foldersRefreshAutoLabel" class="toggle-label">AUTO</span>
          </div>
        </div>
      </div>

      <div class="menu-strip header-controls">
        <button id="updateBtn" class="menu-chip action-primary">
          <span class="menu-chip__inner">SAVE</span>
        </button>
        <div class="menu-select">
          <select id="containerSelect" title="Wybierz kontener (widok FOLDERS)">
            <option value="__all__">wszystkie kontenery</option>
          </select>
        </div>
        <div class="menu-select">
          <select id="folderSelect" title="Wybierz folder (widok FOLDERS)">
            <option value="__all__">wszystkie</option>
          </select>
        </div>
        <button id="filterBtn" class="menu-chip filter-btn">
          <span class="menu-chip__inner">FILTR</span>
        </button>
        <button id="optionsBtn" class="menu-chip filter-btn">
          <span class="menu-chip__inner">OPTIONS</span>
        </button>
      </div>
    </header>

    <div id="filter-panel"></div>
    <div id="options-panel"></div>

    <main>
      <div class="albums-container" id="albumsContainer"></div>
      <div class="pagination cdp" data-actpage="1" aria-label="Nawigacja po stronach">
        <span id="pageInfo" class="pagination__sr-info">Strona 0 z 0</span>
      </div>
    </main>

    <div class="status-area">
      <div id="progressContainer" class="progress-shell hidden">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="progress-label" id="progressLabel"></div>
      </div>
      <div id="fileStatus"></div>
    </div>
    <div class="counter-stack">
      <div id="newCounter" class="new-counter">NEW / UPDATE 0</div>
      <div id="originalCounter" class="new-counter new-counter--original">O 0</div>
      <div id="copyCounter" class="new-counter new-counter--copy">C 0</div>
    </div>
  </body>
</html>
